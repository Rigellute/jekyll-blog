<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img class="gsap-rotate gsap-cycle" src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name gsap-cycle"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description gsap-cycle">{{ site.description }}</p>
          </div>

          <nav class="gsap-cycle">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container gsap-cycle">
      {{ content }}
    </div>

    <div class="wrapper-footer gsap-cycle">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    
    <script>
    $(document).ready(function(){
      TweenMax.staggerFrom(".gsap-cycle", 0.5, {
          x: -100,
          opacity: 0,
          ease: Power2.easeInOut
        }, 0.10);
      TweennMax.set('.gsap-rotate', {strokeDasharray: 2776})
      TweenMax.to('.gsap-rotate', 100, {delay: 3, rotation: '360deg',, strokeDasharray: 0, repeat: -1});
    });
    </script>
  </body>
</html>
